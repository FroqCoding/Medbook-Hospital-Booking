<script>
let allDoctors = [];
let currentPage = 1;
const doctorsPerPage = 12;

// Added weekday helper
function getWeekdayAbbrev(dateStr){
  if(!dateStr) return null;
  const parts = dateStr.split('-');
  if(parts.length!==3) return null;
  const y = parseInt(parts[0],10), m = parseInt(parts[1],10)-1, d = parseInt(parts[2],10);
  const dt = new Date(y,m,d); // local date
  const map = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
  return map[dt.getDay()];
}

function getQueryParams() {
    const params = {};
    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,key,value) {
        params[key] = decodeURIComponent(value);
    });
    return params;
}

async function fetchDoctors() {
    const loader = document.getElementById('doctorsLoader');
    const list = document.getElementById('doctorsList');
    if(loader) loader.classList.remove('hidden');
    if(list) list.classList.add('hidden');
    let doctors = [];
    try {
        const res = await fetch(`${window.location.origin}/doctors`);
        doctors = await res.json();
    } catch (e) {
        console.error('Failed to load doctors', e);
    }
    allDoctors = doctors || [];
    populateFilterOptions(allDoctors);
    // Apply filters from query params if present
    const params = getQueryParams();
    if (params.specialty) {
        const specSel = document.getElementById('specialty');
        if (specSel) specSel.value = params.specialty;
    }
    if (params.hospital) {
        const hospSel = document.getElementById('hospital');
        if (hospSel) hospSel.value = params.hospital;
    }
    applyFiltersAndPaginate();
    if(loader) loader.classList.add('hidden');
    if(list) list.classList.remove('hidden');
}

function getDoctorsForPage(doctors, page) {
    const start = (page - 1) * doctorsPerPage;
    return doctors.slice(start, start + doctorsPerPage);
}

// Replace population placeholders to keep labels (ensure options added without overwriting label)
function populateFilterOptions(doctors) {
    const specialtySet = new Set();
    const hospitalSet = new Set();
    doctors.forEach(doc => {
        if (doc.speciality) specialtySet.add(doc.speciality);
        if (doc.hospital) hospitalSet.add(doc.hospital);
    });
    const specialtyFilter = document.getElementById('specialty');
    const hospitalFilter = document.getElementById('hospital');
    if (specialtyFilter) specialtyFilter.innerHTML = '<option value="">Select a specialty</option>' + Array.from(specialtySet).map(s => `<option value="${s}">${s}</option>`).join('');
    if (hospitalFilter) hospitalFilter.innerHTML = '<option value="">Select a hospital</option>' + Array.from(hospitalSet).map(h => `<option value="${h}">${h}</option>`).join('');
}

function renderDoctors(doctors) {
    const container = document.getElementById('doctorsList');
    container.innerHTML = '';
    if (doctors.length === 0) {
        container.innerHTML = '<div class="col-span-3 text-center text-gray-500">No doctors found.</div>';
        return;
    }
    const dayOrder = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
    doctors.forEach(doc => {
        // Collect unique days from availability_blocks
        let daysDisplay = '';
        if (doc.availability_blocks && doc.availability_blocks.length){
            const uniqueDays = Array.from(new Set(doc.availability_blocks.map(b => b.day))).filter(Boolean);
            uniqueDays.sort((a,b)=> dayOrder.indexOf(a) - dayOrder.indexOf(b));
            daysDisplay = uniqueDays.join(', ');
        }
        const availabilityLine = daysDisplay ? `
            <div class=\"mt-2 flex items-start text-xs text-gray-500 leading-snug\">
                <i data-feather=\"clock\" class=\"flex-shrink-0 mr-1.5 h-4 w-4 text-gray-400 mt-0.5\"></i>
                <span>${daysDisplay}</span>
            </div>` : '';
        container.innerHTML += `
        <div class=\"bg-white rounded-lg shadow overflow-hidden doctor-card transition-all duration-300\" data-aos=\"fade-up\">
            <div class=\"p-6\">
                <div class=\"flex items-center\">
                    <img class=\"h-16 w-16 rounded-full object-cover\" src=\"https://huggingface.co/spaces/froqAI/medbook-trial/resolve/main/images/Dark Anonymous Pfp.jpg\" alt=\"${doc.name}\">
                    <div class=\"ml-4\">
                        <h3 class=\"text-lg font-medium text-gray-900\">${doc.name}</h3>
                        <p class=\"text-sm text-blue-500\">${doc.speciality}</p>
                        <div class=\"mt-1 text-xs flex items-center\">${renderRatingLine(doc)}</div>
                        </div>
                </div>
                <div class=\"mt-4\">
                    <div class=\"flex items-center text-sm text-gray-500\">
                        <i data-feather=\"map-pin\" class=\"flex-shrink-0 mr-1.5 h-4 w-4 text-gray-400\"></i>
                        ${doc.hospital}
                    </div>
                    <div class=\"mt-2 flex items-center text-sm text-gray-500\">
                        <i data-feather=\"mail\" class=\"flex-shrink-0 mr-1.5 h-4 w-4 text-gray-400\"></i>
                        ${doc.email}
                    </div>
                    ${availabilityLine}
                </div>
                <div class=\"mt-6 flex justify-between\">
                    <a href=\"/doctor/${doc.doctorid}\" class=\"text-sm font-medium text-blue-500 hover:text-blue-700 view-profile-link\" data-doctorid=\"${doc.doctorid}\">View Profile →</a>
                    <a href=\"#\" class=\"inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-full shadow-sm text-white bg-blue-500 hover:bg-blue-700 book-now-btn\" data-doctorid=\"${doc.doctorid}\" data-doctorname=\"${encodeURIComponent(doc.name)}\" data-speciality=\"${encodeURIComponent(doc.speciality)}\" data-hospital=\"${encodeURIComponent(doc.hospital)}\">\n                        Book Now\n                    </a>
                </div>
            </div>
        </div>
        `;
    });
    feather.replace();
    attachBookingHandlers();
}

function renderRatingLine(doc){
    const count = doc.review_count || 0;
    const avg = doc.avg_rating;
    if(!count){
        return `<span class='text-gray-400'>No reviews yet</span>`;
    }
    return `${renderStars(avg)}<span class='ml-1 text-gray-600'>${Number(avg).toFixed(1)} (${count})</span>`;
}

function renderStars(value){
    const v = Number(value) || 0;
    const full = Math.floor(v);
    const half = (v - full) >= 0.25 && (v - full) < 0.75 ? 1 : ((v - full) >= 0.75 ? 0 : 0); // handle rounding up separately
    const adjustedFull = (v - full) >= 0.75 ? full + 1 : full; // if >= .75 show next full star
    const empty = 5 - adjustedFull - (half ? 1 : 0);
    let html='';
    const fullStar = '<svg class="w-4 h-4 text-yellow-400 fill-current inline" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
    const halfStar = '<svg class="w-4 h-4 text-yellow-400 inline" viewBox="0 0 20 20"><defs><linearGradient id="half"><stop offset="50%" stop-color="currentColor"/><stop offset="50%" stop-color="transparent"/></linearGradient></defs><path fill="url(#half)" stroke="currentColor" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
    const emptyStar = '<svg class="w-4 h-4 text-gray-300 inline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.5c.26-.78 1.36-.78 1.62 0l1.35 4.07c.11.32.41.54.75.54h4.28c.82 0 1.16 1.05.5 1.54l-3.46 2.51c-.27.2-.39.54-.28.87l1.32 3.98c.26.78-.64 1.44-1.31.95l-3.46-2.51a.93.93 0 00-1.09 0l-3.46 2.51c-.67.49-1.57-.17-1.31-.95l1.32-3.98a.83.83 0 00-.28-.87L3.05 9.64c-.66-.49-.32-1.54.5-1.54h4.28c.34 0 .64-.22.75-.54l1.35-4.07z"/></svg>';
    for(let i=0;i<adjustedFull;i++) html += fullStar;
    if(half && adjustedFull <5) html += halfStar;
    for(let i=0;i<empty;i++) html += emptyStar;
    return html;
}

function renderPagination(totalDoctors, page) {
    const totalPages = Math.ceil(totalDoctors / doctorsPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    if (totalPages <= 1) return;

    // Ensure current page in bounds
    if (page > totalPages) {
        currentPage = totalPages;
    }

    function pageButton(p, label = null, isCurrent = false) {
        if (label === null) label = p;
        const baseClasses = 'relative inline-flex items-center px-4 py-2 border text-sm font-medium';
        const currentClasses = ' z-10 bg-blue-50 border-blue-500 text-blue-600';
        const normalClasses = ' bg-white border-gray-300 text-gray-500 hover:bg-gray-50';
        return `<button data-page="${p}" class="${baseClasses}${isCurrent ? currentClasses : normalClasses}">${label}</button>`;
    }

    function ellipsis() {
        return `<span class=\"relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700\">...</span>`;
    }

    let html = '<nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">';

    // Prev button
    html += `<button ${page === 1 ? 'disabled' : ''} data-page="prev" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium ${page === 1 ? 'text-gray-300 cursor-default' : 'text-gray-500 hover:bg-gray-50'}"><span class="sr-only">Previous</span><i data-feather="chevron-left" class="h-5 w-5"></i></button>`;

    if (totalPages <= 7) {
        for (let i = 1; i <= totalPages; i++) {
            html += pageButton(i, null, i === page);
        }
    } else {
        // Always show first three when near start
        if (page <= 3) {
            for (let i = 1; i <= 3; i++) html += pageButton(i, null, i === page);
            html += ellipsis();
            html += pageButton(totalPages, null, totalPages === page);
        }
        // Near end
        else if (page >= totalPages - 2) {
            html += pageButton(1, null, page === 1);
            html += ellipsis();
            for (let i = totalPages - 2; i <= totalPages; i++) html += pageButton(i, null, i === page);
        }
        // Middle range
        else {
            html += pageButton(1, null, false);
            html += ellipsis();
            html += pageButton(page - 1, null, false);
            html += pageButton(page, null, true);
            html += pageButton(page + 1, null, false);
            html += ellipsis();
            html += pageButton(totalPages, null, false);
        }
    }

    // Next button
    html += `<button ${page === totalPages ? 'disabled' : ''} data-page="next" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium ${page === totalPages ? 'text-gray-300 cursor-default' : 'text-gray-500 hover:bg-gray-50'}"><span class="sr-only">Next</span><i data-feather="chevron-right" class="h-5 w-5"></i></button>`;

    html += '</nav>';
    pagination.innerHTML = html;

    // Attach events
    pagination.querySelectorAll('button[data-page]').forEach(btn => {
        btn.addEventListener('click', function() {
            const target = this.getAttribute('data-page');
            if (target === 'prev' && currentPage > 1) currentPage--;
            else if (target === 'next' && currentPage < totalPages) currentPage++;
            else if (!isNaN(parseInt(target))) currentPage = parseInt(target);
            else return;
            applyFiltersAndPaginate();
        });
    });
    feather.replace();
}

function applyFiltersAndPaginate() {
    const loader = document.getElementById('doctorsLoader');
    const list = document.getElementById('doctorsList');
    if(loader) loader.classList.add('hidden');
    if(list) list.classList.remove('hidden');
    const specialtySel = document.getElementById('specialty');
    const hospitalSel = document.getElementById('hospital');
    const dateSel = document.getElementById('date');
    const specialty = specialtySel ? specialtySel.value : '';
    const hospital = hospitalSel ? hospitalSel.value : '';
    const dateVal = dateSel ? dateSel.value : '';
    let filtered = allDoctors;
    if (specialty) filtered = filtered.filter(doc => doc.speciality === specialty);
    if (hospital) filtered = filtered.filter(doc => doc.hospital === hospital);
    if (dateVal){
        const weekday = getWeekdayAbbrev(dateVal); // Mon, Tue, ... computed locally
        filtered = filtered.filter(doc => {
            if(!weekday) return true; // fallback no filtering
            if(!doc.availability_blocks || !doc.availability_blocks.length) return false;
            return doc.availability_blocks.some(b => (b.day||'').toLowerCase() === weekday.toLowerCase());
        });
    }
    filtered = applySorting(filtered);
    renderDoctors(getDoctorsForPage(filtered, currentPage));
    renderPagination(filtered.length, currentPage);
}

function applySorting(doctors){
    const sortSel = document.getElementById('sortSelect');
    if(!sortSel) return doctors;
    const val = sortSel.value;
    const arr = [...doctors];
    arr.sort((a,b)=>{
        if(val === 'rating_desc') return (b.avg_rating||0) - (a.avg_rating||0);
        if(val === 'rating_asc') return (a.avg_rating||0) - (b.avg_rating||0);
        if(val === 'name_asc') return (a.name||'').localeCompare(b.name||'');
        if(val === 'name_desc') return (b.name||'').localeCompare(a.name||'');
        return 0;
    });
    return arr;
}

const findBtn = document.getElementById('findDoctorsBtn');
if (findBtn) {
    findBtn.addEventListener('click', function(e) {
        e.preventDefault();
        currentPage = 1;
        applyFiltersAndPaginate();
    });
}

const sortSelect = document.getElementById('sortSelect');
if(sortSelect){
    sortSelect.addEventListener('change', ()=>{
        currentPage = 1;
        applyFiltersAndPaginate();
    });
}

function injectLoginModal(){
  if(document.getElementById('loginPromptModal')) return;
  const modalHtml = `
  <div id="loginPromptModal" class="hidden fixed inset-0 z-50 items-center justify-center">
    <div class="absolute inset-0 bg-black/40"></div>
    <div class="relative bg-white rounded-lg shadow-lg w-full max-w-sm mx-4 p-6">
      <h2 class="text-lg font-semibold text-gray-900 mb-4 text-center">You need to log in to book an appointment.</h2>
      <div class="flex flex-col space-y-3">
    <button id="goLoginBtn" class="w-full inline-flex justify-center rounded-md bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2">Log in / Sign up page</button>
        <button id="loginPromptBackBtn" class="w-full inline-flex justify-center rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 text-sm font-medium px-4 py-2">Back</button>
      </div>
    </div>
  </div>`;
  document.body.insertAdjacentHTML('beforeend', modalHtml);
  const modal = document.getElementById('loginPromptModal');
    document.getElementById('goLoginBtn').addEventListener('click',()=>window.location.href='/login');
  document.getElementById('loginPromptBackBtn').addEventListener('click',()=>{modal.classList.add('hidden'); modal.classList.remove('flex');});
  return modal;
}
function requireLoginOr(fn){
  return function(e){
    e.preventDefault();
    if(localStorage.getItem('isLoggedIn')==='true') return fn.call(this,e);
    const modal = injectLoginModal();
    modal.classList.remove('hidden');
    modal.classList.add('flex');
  };
}
function attachBookingHandlers() {
    document.querySelectorAll('.book-now-btn').forEach(btn => {
        btn.addEventListener('click', requireLoginOr(function(e) {
            e.preventDefault();
            const params = new URLSearchParams({
                doctorid: this.dataset.doctorid,
                name: this.dataset.doctorname,
                speciality: this.dataset.speciality,
                hospital: this.dataset.hospital
            });
            const specialtyFilter = document.getElementById('specialty');
            const hospitalFilter = document.getElementById('hospital');
            const dateFilter = document.getElementById('date');
            if (specialtyFilter && specialtyFilter.value) params.append('f_specialty', specialtyFilter.value);
            if (hospitalFilter && hospitalFilter.value) params.append('f_hospital', hospitalFilter.value);
            if (dateFilter && dateFilter.value) params.append('date', dateFilter.value);
            window.location.href = '/appointments/book?' + params.toString();
        }));
    });
}
