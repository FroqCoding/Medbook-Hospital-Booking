<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Log In - MedBook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>body{font-family:Inter, sans-serif}</style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center"><i data-feather="heart" class="text-blue-500 h-8 w-8"></i><span class="ml-2 font-bold text-xl text-gray-900">MedBook</span></a>
      <button id="mobileNavToggle" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-controls="mobileNavPanel" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
      <div class="hidden md:flex items-center space-x-4 text-sm" id="navDesktopActions">
        <a href="login.html" class="btn btn-secondary">User Log In</a>
        <a href="doctor_signup.html" class="btn btn-primary">Doctor Sign Up</a>
      </div>
    </div>
    <div id="mobileNavPanel" class="md:hidden hidden border-t border-gray-200 bg-white" role="menu" aria-label="Mobile navigation">
      <div class="px-4 pt-4 pb-3 space-y-2">
        <a href="login.html" class="block w-full btn btn-secondary">User Log In</a>
        <a href="doctor_signup.html" class="block w-full btn btn-primary">Doctor Sign Up</a>
        <a href="doctors.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">Doctors</a>
        <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">About</a>
      </div>
    </div>
  </nav>
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white w-full max-w-md rounded-lg shadow p-8">
  <h1 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Doctor Log In</h1>
      <form id="doctorLoginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="docEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="docPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm" required />
        </div>
  <button type="submit" class="btn btn-primary full-width inline-flex items-center justify-center w-full px-4 py-2 rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-sm font-medium">Log in</button>
      </form>
      <p class="mt-4 text-center text-xs text-gray-500">Need an account? <a href="doctor_signup.html" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a></p>
      <div id="loginError" class="hidden mt-4 text-xs text-red-600 text-center"></div>
    </div>
  </main>
  <footer class="bg-gray-800 text-center py-6 text-gray-400 text-xs">&copy; 2025 MedBook.</footer>
  <script>
    feather.replace();
    // Mobile nav toggle
    (function(){
      const btn = document.getElementById('mobileNavToggle');
      const panel = document.getElementById('mobileNavPanel');
      if(!btn || !panel) return;
      btn.addEventListener('click',()=>{
        const open = !panel.classList.contains('hidden');
        if(open){
          panel.classList.add('hidden');
          btn.setAttribute('aria-expanded','false');
          btn.innerHTML = '<span class="sr-only">Open main menu</span><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>';
        } else {
          panel.classList.remove('hidden');
          btn.setAttribute('aria-expanded','true');
          btn.innerHTML = '<span class="sr-only">Close main menu</span><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>';
        }
      });
    })();
    const form = document.getElementById('doctorLoginForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('docEmail').value.trim();
      const password = document.getElementById('docPassword').value.trim();
      const err = document.getElementById('loginError'); 
      err.classList.add('hidden');
      
      // Basic validation
      if (!email || !password) {
        err.textContent = 'Please fill in all fields';
        err.classList.remove('hidden');
        return;
      }
      
      try{
        const r = await fetch(`${window.location.origin}/doctors/login`,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({email,password})
        });
        const j = await r.json();
        if(!r.ok){ 
          err.textContent = j.message||'Log in failed'; 
          err.classList.remove('hidden'); 
          return; 
        }
        localStorage.setItem('doctorLoggedIn','true');
        localStorage.setItem('doctorId', j.doctorid);
        localStorage.setItem('doctorName', j.name || 'Doctor');
        if(j.access_token){ localStorage.setItem('doctorAccessToken', j.access_token); }
        // Clear user session if any to avoid ambiguity
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('userId');
        window.location.href = '/doctor/profile';
      }catch(ex){ 
        err.textContent='Network error'; 
        err.classList.remove('hidden'); 
      }
    });
  </script>
</body>
</html>
